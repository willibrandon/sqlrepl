name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
          MSSQL_PID: Developer
          MSSQL_MEMORY_LIMIT_MB: 4096
          MSSQL_AGENT_ENABLED: false
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1' || exit 1"
          --health-interval 30s
          --health-timeout 20s
          --health-retries 10
          --health-start-period 60s
          --memory 4096m
          --memory-swap 4096m
          --shm-size 2gb

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Wait for SQL Server
      run: |
        echo "Waiting for SQL Server to be ready..."
        for i in {1..30}; do
          if sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q "SELECT @@VERSION" &> /dev/null; then
            echo "SQL Server is ready!"
            break
          fi
          echo "Attempt $i: SQL Server not ready yet..."
          sleep 10
        done

    - name: Setup test database
      run: |
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q "IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'TestDB') CREATE DATABASE TestDB;"
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d TestDB -Q "IF NOT EXISTS (SELECT * FROM sys.tables WHERE name = 'TestTable') CREATE TABLE TestTable (Id INT); IF NOT EXISTS (SELECT * FROM TestTable) INSERT INTO TestTable VALUES (1), (2);"

    - name: Run tests
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: junit.xml 