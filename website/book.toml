[book]
name = "SQL Replication Extension for VS Code"
authors = ["Brandon"]
language = "en"
multilingual = false
src = "src"

[output.html]
git-repository-url = "https://github.com/yourusername/sqlrepl"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/yourusername/sqlrepl/edit/main/website/{path}"
site-url = "/sqlrepl/"
cname = "sqlrepl.com"
default-theme = "light"
preferred-dark-theme = "navy"
additional-css = ["custom.css"]

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3 